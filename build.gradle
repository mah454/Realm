subprojects {
    group 'ir.moke'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'idea'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        compile group: 'javax.servlet', name: 'jstl', version: '1.2'
        compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
        compileOnly group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '8.5.20'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

project('basic-servlet') {
    apply plugin: 'war'
}